<section class="max-w-4xl p-6 mx-auto bg-red-200 rounded-md shadow-md dark:bg-gray-800">
  <h2 class="text-lg text-blue-600 dark:text-blue-400 capitalize">Add Transaction</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label class="text-blue-600 dark:text-blue-400" for="account_title">Account Title</label>
        <input id="account_title" name = 'title' type="text" placeholder="e.g. Personal Account" class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 dark:focus:border-blue-300 focus:outline-none"
>
      </div>

      <div>
        <label class="text-blue-600 dark:text-blue-400" for="amount">Amount</label>
        <input id="amount" type="number" name ="amount" step="0.01" placeholder="e.g. 1500.00" class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 dark:focus:border-blue-300 focus:outline-none"
>
      </div>

      <div>
        <label class="text-blue-600 dark:text-blue-400" for="transaction_type">Transaction Type</label>
        <select id="transaction_type" name = "transaction_type" class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 dark:focus:border-blue-300 focus:outline-none"
>
          <option>Income</option>
          <option>Expense</option>
        </select>
      </div>

      <div>
        <label class="text-blue-600 dark:text-blue-400" for="category">Category</label>
        <input id="category" type="text" name ="category"  placeholder="e.g. Food, Salary" class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 dark:focus:border-blue-300 focus:outline-none"
>
      </div>

      <div>
        <label class="text-blue-600 dark:text-blue-400" for="date">Date</label>
        <input id="date" type="date" name = "date" class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 dark:focus:border-blue-300 focus:outline-none">

      </div>

      <div>
        <label class="text-blue-600 dark:text-blue-400" for="notes">Notes</label>
        <textarea id="notes" rows="3"  name= "notes" placeholder="Optional notes..." class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 dark:focus:border-blue-300 focus:outline-none"></textarea>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button type="submit" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none">Make Transection</button>
    </div>
  </form>
</section>
