{% extends "base.html" %}
{% block title %}
Transection list{% endblock %}
{% block content %}
<div class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-white">Transaction History</h2>

    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-green-600 text-white">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold">Date</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold">Description</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold">Amount</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold">Status</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 bg-white text-gray-800">
                {% for transaction in trans %}
                <tr class="hover:bg-green-50">
                    <td class="px-6 py-4 text-sm">{{ transaction.date }}</td>
                    <td class="px-6 py-4 text-sm"></td>
                    <td class="px-6 py-4 text-sm font-medium">
                        ${{ transaction.amount }}
                    </td>
                    
                </tr>
                
                <tr>
                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">No transactions found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
