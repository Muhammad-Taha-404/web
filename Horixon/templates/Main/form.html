{% extends "base.html" %}
{% block title %}
Form{% endblock %}
{% block content %}
<form class="max-w-md mx-auto bg-white dark:bg-gray-900 p-6 rounded-lg shadow-md space-y-5" method ="post">
    {% csrf_token %}
  <div>
    <label for="first_name" class="block text-sm font-medium text-blue-600 dark:text-blue-400 mb-1">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="First Name" class="mt-2 w-full px-5 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-300" required />
  </div>

  <div>
    <label for="last_name" class="block text-sm font-medium text-blue-600 dark:text-blue-400 mb-1">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="Last Nmae" class="mt-2 w-full px-5 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-300" required />
  </div>

  <div>
    <label for="Account_Type" class="block text-sm font-medium text-blue-600 dark:text-blue-400 mb-1">Acc. Type</label>
    <input type="text" id="card_number" name="Account_Type" placeholder="Account Type" maxlength="19" class="mt-2 w-full px-5 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-300" required />
  </div>


  <div>
    <label for="card_number" class="block text-sm font-medium text-blue-600 dark:text-blue-400 mb-1">Card Number</label>
    <input type="text" id="card_number" name="card_number" placeholder="Card no." maxlength="19" class="mt-2 w-full px-5 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-300" required />
  </div>

  <div>
    <label for="cvv" class="block text-sm font-medium text-blue-600 dark:text-blue-400 mb-1">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" class="mt-2 w-full px-5 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-300" required />
  </div>

  <div>
    <label for="amount" class="block text-sm font-medium text-blue-600 dark:text-blue-400 mb-1">Enter Balance Amount</label>
    <input type="number" id="amount" name="amount" placeholder="$0.00" class="mt-2 w-full px-5 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-300" required />
  </div>

  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
    Create
  </button>
</form>{% endblock %}
