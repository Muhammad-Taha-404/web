{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-black p-8 rounded shadow mt-10">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Goal</h1>

  <form method="POST" class="space-y-6">
    {% csrf_token %}
    
    
    {{form.as_p}}
    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
    Save Goal
  </button>
    
  </form>
</div>
{% endblock %}
