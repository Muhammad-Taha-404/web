<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8 text-center max-w-md w-full">
        <svg class="mx-auto mb-4 w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>
        <h2 class="text-2xl font-bold text-green-600 mb-2">Transaction Added Successfully!</h2>
        <p class="text-gray-700 mb-6">Your transaction has been recorded.</p>
        <a href="{% url 'transection' %}" class="inline-block px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Add Another</a>
        <a href='{% url "list" %}' class="inline-block ml-4 px-4 py-2 border border-green-600 text-green-600 rounded hover:bg-green-50">View Transactions</a>
    </div>
</body>
</html>
