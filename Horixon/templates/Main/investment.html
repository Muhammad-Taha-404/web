<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 mt-10">
  <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Add Investment</h2>
  
  <form method="POST"  class="space-y-5">
    {% csrf_token %}

    <div>
      <label for="user" class="block text-blue-700 font-semibold mb-1">User</label>
      <select name="user" id="user" required
        class="w-full border border-blue-300 px-4 py-2 rounded-lg text-blue-700 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" disabled selected>Select User</option>
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="investment_type" class="block text-blue-700 font-semibold mb-1">Investment Type</label>
      <input type="text" name="investment_type" id="investment_type" placeholder="e.g. Stock, Crypto"
        class="w-full border border-blue-300 px-4 py-2 rounded-lg text-blue-700 bg-blue-50 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div>
      <label for="name" class="block text-blue-700 font-semibold mb-1">Investment Name</label>
      <input type="text" name="name" id="name" placeholder="e.g. Bitcoin, Tesla"
        class="w-full border border-blue-300 px-4 py-2 rounded-lg text-blue-700 bg-blue-50 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div>
      <label for="amount_invested" class="block text-blue-700 font-semibold mb-1">Amount Invested</label>
      <input type="number" name="amount_invested" id="amount_invested" step="0.01" placeholder="e.g. 1000"
        class="w-full border border-blue-300 px-4 py-2 rounded-lg text-blue-700 bg-blue-50 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>


    <div>
      <label for="current_value" class="block text-blue-700 font-semibold mb-1">Current Value</label>
      <input type="number" name="current_value" id="current_value" step="0.01" placeholder="e.g. 1200"
        class="w-full border border-blue-300 px-4 py-2 rounded-lg text-blue-700 bg-blue-50 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>


    <div>
      <label for="date_invested" class="block text-blue-700 font-semibold mb-1">Date Invested</label>
      <input type="date" name="date_invested" id="date_invested"
        class="w-full border border-blue-300 px-4 py-2 rounded-lg text-blue-700 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>


    <div class="pt-4">
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Save Investment
      </button>
    </div>
  </form>
</div>
