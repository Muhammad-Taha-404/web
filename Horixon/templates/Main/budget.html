{% extends "base.html" %}
{% block title %}
Budget {% endblock %}

{% block content %}
<div class="flex-1 flex flex-col">
    {% include "partials/slidebar.html" %}

<div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 mt-10">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Create a Budget</h2>
  <form method="POST"  class="space-y-4">
    {% csrf_token %}
    

    <div>
      <label class="block text-gray-700 font-medium mb-1" for="name">Budget Name</label>
      <input type="text" name="category" id="name" placeholder="Monthly Budget"
        class="w-full px-4 py-2 border rounded-md text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1" for="income">Total Income</label>
      <input type="number" name="income" id="income" placeholder="e.g. 5000"
        class="w-full px-4 py-2 border rounded-md text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>

   
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="expenses">Total Expenses limit</label>
      <input type="number" name="expenses" id="expenses" placeholder="e.g. 3000"
        class="w-full px-4 py-2 border rounded-md text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500" required>
    </div>

   
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="notes">Notes (optional)</label>
      <textarea name="notes" id="notes" rows="3" placeholder="Add any notes..."
        class="w-full px-4 py-2 border rounded-md text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    </div>

   
    <div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
        Create Budget
      </button>
    </div>
  </form>
</div>
{% endblock %}
