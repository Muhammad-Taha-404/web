{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Air it{% endblock %}</title>
    
    <!-- Bootstrap & DaisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="h-full bg-gradient-to-r from-green-400 via-black to-green-800 text-white">

    
    <div class="min-h-screen bg-green-100 text-white">
        <div class="flex h-screen">

            
            {% include "partials/slide.html" %}

            
            <div class="w-full">
                {% block content %}{% endblock %}
            </div>
            
        </div>
    </div>
    
</body>
</html>
